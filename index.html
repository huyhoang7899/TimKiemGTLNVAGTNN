<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMin(arr) {
        let min = arr[0];
        for(let i = 1;i<arr.length;i++){
            if(min>arr[i]){
                min=arr[i];
            }
        }
        return min;
    }
    function findMax(arr) {
        let max = arr[0];
        for(let i = 1;i<arr.length;i++){
            if(max<arr[i]){
                max=arr[i];
            }
        }
        return max;
    }
    let arr = [];
    for(let i=0;i<100;++i){
        arr[i] = Math.floor(Math.random() * 101);
    }
    let min = findMin(arr);
    let max = findMax(arr);
    alert("GTLN:"+min);
    alert("GTLN:"+max);
</script>
</body>
</html>
